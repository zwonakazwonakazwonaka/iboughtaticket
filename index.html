<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Listening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0b1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      padding: 20px;
    }

    /* Circle image placeholder */
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #2a243d;
      margin: 0 auto 20px auto;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
    }

    input {
      padding: 12px;
      width: 100%;
      margin-top: 16px;
      border-radius: 4px;
      border: none;
      font-size: 15px;
      font-family: Arial, sans-serif;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      background: #ffffff;
      border: none;
      font-size: 15px;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: #ff6b6b;
      margin-top: 12px;
      display: none;
      font-size: 13px;
    }

    .player {
      display: none;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Circle image -->
    <div class="avatar">
      <!-- Uncomment and replace with your image -->
      <!-- <img src="your-image.jpg" alt="Artwork"> -->
    </div>

    <h2>Private Listening</h2>
    <p>Enter password to listen</p>

    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>

    <p class="error" id="error">Incorrect password</p>

    <div class="player" id="player">
      <!-- Untitled embed -->
      <iframe
        src="https://untitled.stream/embed/nQTu7hvYhwLuk4B7gkCZx"
        width="100%"
        height="120"
        frameborder="0"
        allow="autoplay">
      </iframe>
    </div>

  </div>

  <script>
    const correctPassword = "kendricklamar";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      const player = document.getElementById("player");

      if (input === correctPassword) {
        player.style.display = "block";
        error.style.display = "none";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
